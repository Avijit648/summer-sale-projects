<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#F9F6E2]"> 
        <section>
          <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 ">
              <h1 class="title-font sm:text-2xl text-3xl mb-4 font-medium text-center">
                ---SALE FEVER---</h1>
              <p class="mb-8 text-3xl lg:text-6xl font-bold lg:mt-10">Purchase TK 200 or<br>above & get <span class="text-[#E527B2]">20% off</span></p>
              <div class="lg:mt-16 text-center">
              <p class="text-2xl font-medium">Use Promo Code <span class="bg-[#E527B2] px-2 py-3 rounded-lg font-medium text-[#FFF] text-md">SELL200</span></p>
              </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
              <img class="object-cover object-center rounded" alt="" src="images/Summer 1.png">
            </div>
          </div>
        </section>
    </header>

    <main class="flex bg-[#F8F8F8]">
        <section class="text-gray-600 body-font bg-[#F8F8F8]">
            <div class="container px-5 py-18 mx-auto">
              <div class="flex flex-wrap w-full mb-20">
                <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                  <h1 class="sm:text-3xl text-4xl font-medium text-[#111] mt-24">Kitchenware</h1>
                </div>
              </div>
              <div class="flex flex-wrap -m-4">
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class=" p-6 rounded-lg roungded-r-lg bg-gray-100">
                    <img class="h-44 w-64 object-center mb-6" src="images/prod1.png" alt="">
                    <h2 class="text-lg  font-medium mb-4 text-[#111] text-center">K. Accessories</h2>
                    <p class=" text-center font-normal">39.00 taka</p>
                  </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class="bg-gray-100 p-6 rounded-lg">
                    <img class="h-44 w-64 object-center mb-8 " src="images/prod2.png" alt="">
                    <h3 class=" text-[#111] text-lg font-medium title-font text-center">K. Accessories</h3>
                    <p class="text-center font-normal">25.00 TK</p>
                  </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class="bg-gray-100 p-6 rounded-lg">
                    <img class="h-44 w-64 rounded object-center mb-8" src="images/prod3.png" alt="">
                    <h3 class="tracking-widest text-[#111] text-lg font-medium title-font text-center">Home Cooker</h3>
                    <p class="text-center font-normal">49.00 TK</p>
                  </div>
                </div>
              </div>
            </div>

          <div class="text-gray-600 body-font bg-[#F8F8F8]">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap w-full mb-20">
                <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                  <h1 class="sm:text-3xl text-4xl font-medium text-[#111]">Sportswear</h1>
                </div>
              </div>
              <div class="flex flex-wrap -m-4">
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class=" p-6 rounded-lg roungded-r-lg bg-gray-100">
                    <img class="h-44 w-64 object-center mb-6" src="images/prod4.png" alt="">
                    <h2 class="text-lg  font-medium mb-4 text-[#111] text-center">Sports Back Cap</h2>
                    <p class=" text-center font-normal">49.00 taka</p>
                  </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class="bg-gray-100 p-6 rounded-lg">
                    <img class="h-44 w-64 object-center mb-8 " src="images/prod5.png" alt="">
                    <h3 class=" text-[#111] text-lg font-medium title-font text-center">Full Jersey Set</h3>
                    <p class="text-center font-normal">69.00 TK</p>
                  </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class="bg-gray-100 p-6 rounded-lg">
                    <img class="h-44 w-64 rounded object-center mb-8" src="images/prod6.png" alt="">
                    <h3 class="tracking-widest text-[#111] text-lg font-medium title-font text-center">Sports Cates</h3>
                    <p class="text-center font-normal">159.00 TK</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </section>
          <section class=" w-80 h-24 mt-24 ">
            <div>
              <h1>Have coupon?</h1>
            </div>
          </section>
    </main>



    <script src="js/summersale.js"></script>
</body>
</html>
